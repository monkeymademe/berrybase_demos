    <!-- Callsign (vertically centered) -->
    <text x="20" y="37.0" font-family="system-ui, -apple-system, sans-serif" font-size="26" 
          font-weight="bold" fill="white">TEST123</text>
    
    <!-- ICAO code (vertically centered) -->
    <text x="20" y="55.0" font-family="monospace" font-size="14" fill="white" opacity="0.9">4CA456</text>
    
    <!-- Airline logo (if available) -->
