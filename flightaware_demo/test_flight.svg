<svg width="400" height="386" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Header gradient -->
        <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
        <!-- Footer gradient -->
        <linearGradient id="footerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
        </linearGradient>
        <!-- Plane line gradient -->
        <linearGradient id="planeLineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#667eea;stop-opacity:0" />
            <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
        </linearGradient>
        <!-- Logo clip path -->
        <clipPath id="logoClip">
            <rect width="32" height="32" rx="4"/>
        </clipPath>
    </defs>
    
    <!-- Card background with rounded corners -->
    <rect width="400" height="386" rx="12" ry="12" 
          fill="white"/>
    
    <!-- Header section with rounded top corners -->
    <path d="M 0,12 Q 0,0 12,0 L 388,0 Q 400,0 400,12 L 400,70 L 0,70 Z" 
