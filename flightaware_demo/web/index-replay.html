    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        let flights = [];
        const flightMaps = {}; // Store flight maps
        
        // Connection status and stats
        const EVENTS_URL = window.FLIGHT_TRACKER_EVENTS_URL || `${window.location.origin}/events`;
        let eventSource = null;
        let reconnectTimer = null;
        let reconnectDelay = 1000;
        const MAX_RECONNECT_DELAY = 30000;
        
        function updateConnectionStatus(connected, message) {
            const indicator = document.getElementById('statusIndicator');
            const status = document.getElementById('connectionStatus');
            
            if (connected) {
                indicator.className = 'status-indicator connected';
                status.textContent = message || 'Connected';
            } else {
                indicator.className = 'status-indicator disconnected';
                status.textContent = message || 'Disconnected';
            }
        }
        
        function updateStats(stats) {
            if (stats.active !== undefined) {
                document.getElementById('activeFlights').textContent = stats.active || 0;
            }
            if (stats.total !== undefined) {
                document.getElementById('totalFlights').textContent = stats.total || 0;
            }
        }
        
        function scheduleReconnect() {
            if (reconnectTimer) {
                clearTimeout(reconnectTimer);
            }
            
            reconnectTimer = setTimeout(() => {
                connectToEventStream();
            }, reconnectDelay);
            
            reconnectDelay = Math.min(reconnectDelay * 2, MAX_RECONNECT_DELAY);
        }
        
        function connectToEventStream() {
            if (eventSource) {
                return;
            }
            
            updateConnectionStatus(false, 'Connecting...');
            
            try {
                eventSource = new EventSource(EVENTS_URL);
                
                eventSource.onopen = () => {
                    console.log('SSE connected');
                    updateConnectionStatus(true);
                    reconnectDelay = 1000;
                    if (reconnectTimer) {
                        clearTimeout(reconnectTimer);
                        reconnectTimer = null;
                    }
                };
                
                eventSource.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'flight_update') {
                            updateStats(data.stats || {});
                        }
                        } catch (e) {
                        console.error('Error parsing SSE message:', e);
                    }
                };
                
                eventSource.onerror = () => {
                    updateConnectionStatus(false, 'Disconnected (retrying...)');
                    if (eventSource) {
                        eventSource.close();
                        eventSource = null;
                    }
                    scheduleReconnect();
                };
            } catch (error) {
                console.error('SSE connection error:', error);
                updateConnectionStatus(false, 'Connection error');
                scheduleReconnect();
            }
        }
        
        // Initial connection
        connectToEventStream();

        // Group flights by day
        function groupFlightsByDay(flights) {
            const days = {};
            
            flights.forEach(flight => {
                // Use start_time to determine the day
                const startDate = new Date(flight.start_time);
                const dayKey = startDate.toISOString().split('T')[0]; // YYYY-MM-DD
                
                if (!days[dayKey]) {
                    days[dayKey] = {
                        date: startDate,
                        dateString: dayKey,
                        flights: []
                    };
                }
                
                days[dayKey].flights.push(flight);
            });
            
            // Sort days by date (most recent first)
            return Object.keys(days)
                .sort((a, b) => b.localeCompare(a))
                .map(key => days[key]);
        }
        
        // Format date for display
        function formatDate(date) {
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            const dateStr = date.toISOString().split('T')[0];
            const todayStr = today.toISOString().split('T')[0];
            const yesterdayStr = yesterday.toISOString().split('T')[0];
            
            if (dateStr === todayStr) {
                return 'Today';
            } else if (dateStr === yesterdayStr) {
                return 'Yesterday';
            } else {
                return date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            }
        }

        // Load aircraft photo directly from Wikimedia Commons (bypasses server to avoid blocking)
        async function loadAircraftPhoto(icao, flightId) {
            const photoContainer = document.getElementById(`aircraft-photo-${flightId}`);
            if (!photoContainer) {
                return;
            }
            
            // Get registration from flight data
            const flight = flights.find(f => f.id === flightId);

                photoContainer.innerHTML = '<div class="aircraft-photo-placeholder">No aircraft data</div>';
                return;

            // Get registration from aircraft data
            const registration = flight.registration || flight.aircraft?.registration;
            if (!registration) {
                photoContainer.innerHTML = '<div class="aircraft-photo-placeholder">No registration</div>';
                    return;
                }
                
            try {
                // Try Planespotters.net first (aircraft-specific API)
                // If that fails, fall back to Wikimedia Commons
                let photoUrl = null;
                let photoInfo = null;
                
                try {
                    const planespottersUrl = `https://api.planespotters.net/pub/photos/reg/${registration}`;
                    const psResponse = await fetch(planespottersUrl, {
                        headers: {
                            'Accept': 'application/json',
                            'User-Agent': 'FlightTracker/1.0'
                        },
                        mode: 'cors'
                    });
                    
                    if (psResponse.ok) {
                        const psData = await psResponse.json();
                        if (psData && psData.photos && psData.photos.length > 0) {
                            // Use first photo from Planespotters.net
                            const photo = psData.photos[0];
                            // Prefer thumbnail_large, fallback to thumbnail
                            photoUrl = photo.thumbnail_large?.src || photo.thumbnail?.src;
                            if (photoUrl) {
                                photoInfo = {
                                    photographer: photo.photographer,
                                    link: photo.link
                                };
                                console.log(`Using Planespotters.net photo for ${registration}`);
                            }
                        }
                    }
                } catch (psError) {
                    console.log(`Planespotters.net not available for ${registration}, using Wikimedia Commons:`, psError);
                }
                
                // Fallback to Wikimedia Commons if Planespotters.net didn't work
                if (!photoUrl) {
                    // Fetch photos directly from Wikimedia Commons API
                    // Use more specific search terms to filter for aircraft photos
                    const searchUrl = 'https://commons.wikimedia.org/w/api.php';
                    
                    // Search with aircraft-related terms and registration to improve relevance
                    const searchTerms = `"${registration}" (aircraft OR airplane OR plane OR aviation OR airliner)`;
                    const searchParams = new URLSearchParams({
                        action: 'query',
                        format: 'json',
                        list: 'search',
                        srsearch: searchTerms,
                        srnamespace: '6', // File namespace
                        srlimit: '15', // Get more results to filter through
                        origin: '*' // CORS
                    });
                
                const searchResponse = await fetch(`${searchUrl}?${searchParams}`, {
                    headers: {
                        'User-Agent': 'FlightTracker/1.0'
                    }
                });
                
                if (!searchResponse.ok) {

                    'airbus', 'boeing', 'cessna', 'embraer', 'bombardier',
                    'a320', 'a321', 'a330', 'a340', 'a350', 'a380',

                ];
                const validResults = searchResults.filter(result => {
                    const title = result.title.toLowerCase();
                    const snippet = (result.snippet || '').toLowerCase();
                    const regLower = registration.toLowerCase();
                    
                    // Must contain the registration (exact match preferred)
                    const hasRegistration = title.includes(regLower) || snippet.includes(regLower);
                    if (!hasRegistration) {
                        return false;
                    }
                    
                    // Must contain at least one aircraft-related keyword
                    const hasAircraftKeyword = aircraftKeywords.some(keyword =>

                    const excludeTerms = [
                        'document', 'manual', 'diagram', 'drawing', 'map', 'chart', 
                        'logo', 'emblem', 'badge', 'sign', 'poster', 'brochure',
                        'screenshot', 'software', 'app', 'application'
                    ];
                    const hasExcludeTerm = excludeTerms.some(term => 
                        title.includes(term) || snippet.includes(term)
                    );
                    
                    // Prefer results with photo-related terms
                    const photoTerms = ['photo', 'photograph', 'image', 'picture', 'jpg', 'jpeg', 'png'];
                    const hasPhotoTerm = photoTerms.some(term => title.includes(term));
                    
                    // Score: must have registration and aircraft keyword, no exclude terms, bonus for photo terms
                    return hasRegistration && hasAircraftKeyword && !hasExcludeTerm;
                }).sort((a, b) => {
                    // Sort by relevance: prefer results with photo terms and exact registration match
                    const aTitle = a.title.toLowerCase();
                    const bTitle = b.title.toLowerCase();
                    const regLower = registration.toLowerCase();
                    
                    const aHasPhoto = ['photo', 'photograph', 'image'].some(term => aTitle.includes(term));
                    const bHasPhoto = ['photo', 'photograph', 'image'].some(term => bTitle.includes(term));
                    const aExactReg = aTitle.includes(` ${regLower} `) || aTitle.includes(`(${regLower})`);
                    const bExactReg = bTitle.includes(` ${regLower} `) || bTitle.includes(`(${regLower})`);
                    
                    if (aHasPhoto && !bHasPhoto) return -1;
                    if (!aHasPhoto && bHasPhoto) return 1;
                    if (aExactReg && !bExactReg) return -1;
                    if (!aExactReg && bExactReg) return 1;
                    return 0;
                });
                
                    if (validResults.length === 0) {
                        // Fallback: use first result if no valid matches found
                        console.warn(`No validated aircraft photos found for ${registration}, using first result`);
                        var fileTitle = searchResults[0].title;
                    } else {
                        // Use the first validated result
                        var fileTitle = validResults[0].title;
                    }
                    // Get image info and categories to validate it's an aircraft photo
                    const imageParams = new URLSearchParams({
                        action: 'query',
                        format: 'json',
                        titles: fileTitle,
                        prop: 'imageinfo|categories',
                        iiprop: 'url|thumburl',
                        iiurlwidth: '400',
                        cllimit: '10', // Get categories
                        origin: '*'
                    });
                    
                    const imageResponse = await fetch(`${searchUrl}?${imageParams}`, {
                        headers: {
                            'User-Agent': 'FlightTracker/1.0'
                        }
                    });
                    
                    if (!imageResponse.ok) {
                        throw new Error(`Image fetch failed: ${imageResponse.status}`);
                    }
                    
                    const imageData = await imageResponse.json();
                    const pages = imageData.query?.pages || {};
                    const pageId = Object.keys(pages)[0];
                    const pageInfo = pages[pageId];
                    const imageinfo = pageInfo?.imageinfo?.[0];
                    
                    if (!imageinfo) {
                        photoContainer.innerHTML = '<div class="aircraft-photo-placeholder">No photo available</div>';
                    return;
                }
                
                    // Validate categories - check if image is in aircraft-related categories
                    const categories = pageInfo.categories || [];
                    const categoryTitles = categories.map(cat => cat.title.toLowerCase());
                    const aircraftCategoryKeywords = ['aircraft', 'airplane', 'aviation', 'airliner', 'airbus', 'boeing', 'lufthansa', 'airline', 'aircraft by registration'];
                    const isAircraftCategory = categoryTitles.some(catTitle => 
                        aircraftCategoryKeywords.some(keyword => catTitle.includes(keyword))
                    );
                    
                    // Log warning if no aircraft categories found (but still show the image)
                    if (!isAircraftCategory) {
                        console.warn(`Image ${fileTitle} may not be an aircraft photo (no aircraft categories found)`);
                    }
                    
                    photoUrl = imageinfo.thumburl || imageinfo.url;
                }
                
                // Display the photo (from either Planespotters.net or Wikimedia Commons)
                if (!photoUrl) {
                    photoContainer.innerHTML = '<div class="aircraft-photo-placeholder">No photo available</div>';
                    return;
                }
                
                // Build photo info text
                const infoText = flight.aircraft?.model || flight.aircraft?.type || '';
                let photographerText = '';
                if (photoInfo && photoInfo.photographer) {
                    photographerText = photoInfo.photographer;
                }
                
                photoContainer.innerHTML = `
                    <img src="${photoUrl}" alt="${infoText || 'Aircraft'}" class="aircraft-photo" 
                         onerror="this.parentElement.innerHTML='<div class=\\'aircraft-photo-placeholder\\'>Photo failed to load</div>'">
                    ${infoText || photographerText ? `
                        <div class="aircraft-photo-info">
                            ${infoText ? `<span>${infoText}</span>` : ''}
                            ${photographerText ? `<span>Photo: ${photographerText}</span>` : ''}
                        </div>
                    ` : ''}
                `;
                
            } catch (error) {
                console.error(`Error loading aircraft photo for ${registration}:`, error);
                photoContainer.innerHTML = '<div class="aircraft-photo-placeholder">Error loading photo</div>';
            }
        }
        
        // Load and display flight path on mini map (lazy loaded)
        async function loadFlightMap(flightId) {
            const mapContainer = document.getElementById(`flight-map-${flightId}`);
            const loadingDiv = document.getElementById(`map-loading-${flightId}`);
            
            if (!mapContainer || !loadingDiv) {
                return;
            }
            
            // Check if map container is visible before loading
            const rect = mapContainer.getBoundingClientRect();
            const isVisible = rect.top < window.innerHeight + 500; // Load if within 500px of viewport
            
            if (!isVisible) {
                // Mark for lazy loading
                loadingDiv.textContent = 'Scroll to load map';
                return;
            }
                
            try {
                console.log(`Loading map for flight ${flightId}...`);
                // Fetch positions with longer timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 20000); // 20 second timeout
                
                const response = await fetch(`/api/flights/${flightId}/positions`, {
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    loadingDiv.textContent = `Error: HTTP ${response.status}`;
                    return;
                }
                
                const data = await response.json();
                const positions = data.positions || [];
                
                if (positions.length === 0) {
                    loadingDiv.textContent = 'No position data available';
                    return;
                }
                
                // Filter valid positions
                const validPositions = positions.filter(p => {
                    const lat = p.lat;
                    const lon = p.lon;
                    return lat != null && lon != null && 
                           !isNaN(parseFloat(lat)) && !isNaN(parseFloat(lon)) &&
                           parseFloat(lat) !== 0 && parseFloat(lon) !== 0;
                });
                
                if (validPositions.length === 0) {
                    loadingDiv.textContent = 'No valid position data';
                    return;
                }
                
                // Create map path
                const path = validPositions.map(p => [p.lat, p.lon]);
                
                // Ensure container is visible and has dimensions before initializing map
                mapContainer.style.display = 'block';
                mapContainer.style.height = '300px'; // Ensure height is set
                mapContainer.style.width = '100%'; // Ensure width is set
                
                // Wait a moment for container to be fully rendered
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Initialize map with minimal controls
                const map = L.map(`flight-map-${flightId}`, {
                    zoomControl: false,
                    attributionControl: false,
                    scrollWheelZoom: false,
                    dragging: false,
                    doubleClickZoom: false,
                    boxZoom: false,
                    keyboard: false,
                    tap: false,
                    touchZoom: false
                });
                
                // Add tile layer with retry logic
                const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap',
                    maxZoom: 18,
                    maxRetries: 3,
                    retryDelay: 1000
                });
                
                tileLayer.on('tileerror', function(error, tile) {
                    console.warn(`Tile error for ${flightId}:`, error);
                });
                
                tileLayer.addTo(map);
                
                // Draw flight path
                const polyline = L.polyline(path, {
                    color: '#3e91be',
                    weight: 3,
                    opacity: 0.8
                }).addTo(map);
                
                // Fit map to path
                if (path.length > 0) {
                    map.fitBounds(polyline.getBounds(), {
                        padding: [20, 20],
                        maxZoom: 10
                    });
                }
                
                // Add start marker
                if (path.length > 0) {
                    L.marker(path[0], {
                        icon: L.divIcon({
                            className: 'flight-start-marker',
                            html: '<div style="background: #28a745; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white;"></div>',
                            iconSize: [12, 12]
                        })
                    }).addTo(map);
                }
                
                // Add end marker
                if (path.length > 1) {
                    L.marker(path[path.length - 1], {
                        icon: L.divIcon({
                            className: 'flight-end-marker',
                            html: '<div style="background: #dc3545; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white;"></div>',
                            iconSize: [12, 12]
                        })
                    }).addTo(map);
                }
                
                // Hide loading
                loadingDiv.style.display = 'none';
                
                // Force Leaflet to recalculate size - multiple attempts to ensure it works
                setTimeout(() => {
                    map.invalidateSize();
                    // Re-fit bounds after size is correct
                    if (path.length > 0) {
                        map.fitBounds(polyline.getBounds(), {
                            padding: [20, 20],
                            maxZoom: 10
                        });
                    }
                }, 150);
                
                setTimeout(() => {
                    map.invalidateSize();
                }, 400);
                
                setTimeout(() => {
                    map.invalidateSize();
                }, 700);
                
            } catch (error) {
                console.error(`Error loading map for flight ${flightId}:`, error);
                if (error.name === 'AbortError') {
                    loadingDiv.textContent = 'Request timed out';
                } else {
                    loadingDiv.textContent = `Error: ${error.message || 'Unknown'}`;
                }
            }
        }
        
        // Toggle positions table visibility
        async function togglePositions(flightId) {
            const table = document.getElementById(`positions-${flightId}`);
            const btn = document.getElementById(`btn-${flightId}`);
            const tbody = document.getElementById(`positions-body-${flightId}`);
            
            if (table.classList.contains('show')) {
                // Hide
                table.classList.remove('show');
                btn.textContent = 'Show Positions';
            } else {
                // Show - load positions if not already loaded
                if (tbody.children.length === 1 && tbody.children[0].textContent.includes('Loading')) {
                    await loadPositions(flightId);
                }
                table.classList.add('show');
                btn.textContent = 'Hide Positions';
            }
        }
        
        // Load positions for a flight
        async function loadPositions(flightId) {
            const tbody = document.getElementById(`positions-body-${flightId}`);
            tbody.innerHTML = '<tr><td colspan="10" style="text-align: center; padding: 20px; color: var(--text-muted);">Loading positions...</td></tr>';
            
            try {
                const response = await fetch(`/api/flights/${flightId}/positions`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                const positions = data.positions || [];
                
                if (positions.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="10" style="text-align: center; padding: 20px; color: var(--text-muted);">No position data available</td></tr>';
            } else {
                    tbody.innerHTML = positions.map(pos => `
                        <tr>
                            <td>${formatDateTime(pos.ts)}</td>
                            <td>${pos.lat !== null ? pos.lat.toFixed(5) : '‚Äî'}</td>
                            <td>${pos.lon !== null ? pos.lon.toFixed(5) : '‚Äî'}</td>
                            <td>${pos.altitude !== null ? pos.altitude.toLocaleString() : '‚Äî'}</td>
                            <td>${pos.speed !== null ? pos.speed.toFixed(1) : '‚Äî'}</td>
                            <td>${pos.track !== null ? pos.track.toFixed(1) : '‚Äî'}</td>
                            <td>${pos.heading !== null ? pos.heading.toFixed(1) : '‚Äî'}</td>
                            <td>${pos.vertical_rate !== null ? pos.vertical_rate : '‚Äî'}</td>
                            <td>${pos.squawk || '‚Äî'}</td>
                            <td>${pos.distance !== null ? pos.distance.toFixed(2) : '‚Äî'}</td>
                        </tr>
                    `).join('');
                }
                
            } catch (error) {
                console.error(`Error loading positions for flight ${flightId}:`, error);
                tbody.innerHTML = `<tr><td colspan="10" style="text-align: center; padding: 20px; color: var(--text-muted);">Error loading positions: ${error.message}</td></tr>`;
            }
        }
        
        // Format date/time
        function formatDateTime(isoString) {
            if (!isoString) return '‚Äî';
            const date = new Date(isoString);
            return date.toLocaleString();
        }
